<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <p>必須事項を入力の上、送信ボタンを押してください。</p><br>
    <form action="#" method="post">
        <table>
            <tr>
                <th>ID<span>必須</span>
                    <div class="supplement">（メースアドレス）</div>
                </th>
                <td><input type="email" name="user_email" size="30" required placeholder="例：xxx@morijyobi.ac.jp"><br>
                </td>
            </tr>
            <tr>
                <th>パスワード<span>必須</span>
                    <div class="supplement">（半角英数字8文字以上）</div>
                </th>
                <td><input type="password" name="user_password" size="30" minlength="8" required>
                    <label><input type="checkbox" name="password_checkbox">パスワードを表示する</label><br>
                </td>
            </tr>
            <tr>
                <th>氏名<span>必須</span></th>
                <td>姓：<input type="text" name="last_name" placeholder="例：盛岡" required>
                    名：<input type="text" name="first_name" placeholder="例：太郎" required><br>
                </td>
            </tr>
            <tr>
                <th>住所</th>
                <td>〒<input type="text" name="post_code" size="8" value="020-0021" readonly><br>
                    <input type="text" name="adress_1" value="岩手県盛岡市中央通３丁目" readonly><br>
                    <input type="text" name="adress_2" placeholder="番地"><br>
                    <input type="text" name="adress_3" placeholder="建物名" size="30">
                    <br>
                </td>
            </tr>
            <tr>
                <th>携帯電話番号<span>必須</span>
                    <div class="supplement">（ハイフンなし）</div>
                </th>
                <td><input type="tel" name="user_tel" required><br></td>
            </tr>
            <tr>
                <th>学科・学年<span>必須</span></th>
                <td>学科：<select name="department" required>
                        <option value="">学科を選択してください。</option>
                        <option value="system">システム系学科</option>
                        <option value="business">ビジネス系学科</option>
                        <option value="design">デザイン系学科</option>
                    </select>
                    学年：<select name="sloole_year" required>
                        <option value="">学年を選択してください</option>
                        <option value="1">１年</option>
                        <option value="2">２年</option>
                        <option value="3">３年</option>
                        <option value="4">４年</option>
                    </select><br></td>
            </tr>
            <tr>
                <th>
                    <legend>お得情報・クーポン<span>必須</span></legend>
                </th>
                <td><label><input type="radio" name="coupon" value="receive" required>受けとる</label>
                    <label><input type="radio" name="coupon" value="not_accept" required>受け取らない</label><br>
                </td>
            </tr>
            <tr>
                <th>ご意見・ご要望<div class="c">（200文字以内でご記入ください）</div>
                </th>
                <td><textarea name="request" cols="50" rows="10" maxlength="200"></textarea><br></td>
            </tr>
        </table>
        <div class="basic_button">
            <button type="reset">入力内容をリセット</button>
            <button type="submit">送信</button>
        </div>
    </form>
</body>

</html>
