<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表の作成</title>
    <link rel="stylesheet" href="table-style.css">
</head>

<body>
    <table>
        <caption>ご注文はうさぎですか？</caption>
        <thead>
            <th>画像</th>
            <th>名前</th>
            <th>特徴</th>
            <th>CV</th>
        </thead>

        <tbody>
            <tr>
                <td><img src="img/cocoa_face.png" alt="ココア画像"></td>
                <td>ココア</td>
                <td>かわいいものやモフモフしたものがすき</td>
                <td>佐倉綾音</td>
            </tr>
            <tr>
                <td><img src="img/chino_face.png" alt="チノ"></td>
                <td>チノ</td>
                <td>コーヒーに詳しいしっかり者</td>
                <td>水瀬いのり</td>
            </tr>
            <tr>
                <td><img src="img/rize_face.png" alt="リゼ画像"></td>
                <td>リゼ</td>
                <td>軍人気質で銃を持っている。心は割と乙女</td>
                <td>種田梨沙</td>
            </tr>
            <tr>
                <td><img src="img/chiya_face.png" alt="千夜画像"></td>
                <td>千夜</td>
                <td>大和撫子のような性格。メニューに変な名前を付ける癖がある。</td>
                <td>佐藤聡美</td>
            </tr>
            <tr>
                <td><img src="img/syaro_face.png" alt="シャロ画像"></td>
                <td>シャロ</td>
                <td>一見お嬢様に見えるが庶民的な暮らしをしている。</td>
                <td>内田真礼</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
